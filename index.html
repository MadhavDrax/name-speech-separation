<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload DOCX</title>
    <!-- <link rel="stylesheet" href="./index.css"> -->
    <!-- <link rel="stylesheet" href="C:\Study\python projects\name-speech\index.css"> -->
     <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Set a clean and simple font */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Center the form inside a container */
.container {
    background-color: white;
    padding: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    width: 100%;
    max-width: 400px;
    text-align: center;
}

/* Style the heading */
h1 {
    font-size: 24px;
    margin-bottom: 20px;
    color: #2c3e50;
}

/* Style the file input */
input[type="file"] {
    display: block;
    margin: 10px auto;
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

/* Style the submit button */
input[type="submit"] {
    background-color: #3498db;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

/* Button hover effect */
input[type="submit"]:hover {
    background-color: #2980b9;
}

/* Responsive styling for smaller devices */
@media (max-width: 600px) {
    .container {
        padding: 20px;
        width: 90%;
    }
}
     </style>

</head>
<body>
    <div class="container">
        <h1>Upload your DOCX file</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".docx">
        <input type="submit" value="Upload">
    </form>
    </div>
</body>
</html>
